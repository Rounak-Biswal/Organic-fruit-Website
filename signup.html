    <link rel="stylesheet" href="login.css">
    <title>Login/register</title>
  </head>
<body class="body">
  <nav class="navbar navbar-expand-lg" style="background-color: #f0b6dc;">
    <div class="container">
      <a class="navbar-brand" href="#">Organic</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav m-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about_us.html">ABOUT US</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">STORE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">TRENDING</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">CONTACT US</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">LOGIN</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="px-2 search" type="search" placeholder="Search" aria-label="Search">
          <button class="btn" type="submit">Search</button>
        </form>
        <div class="account">
          
      </div>
    </div>
  </div>
</nav>

<section class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-md-5">
      <div class="box bg-white p-4">
        <h3 class="mb-4 text-center">Sign-in</h3>
        <form class="mb-3">
            <input type="text" class="my-3 form-control" placeholder="Full name" required>
          <input type="email" class="my-3 form-control" placeholder="Email address" required>
          <input type="number" class="my-3 form-control" placeholder="Contact number" required>
          <input type="password" class="my-3 m-auto form-control" placeholder="Password" required>          
          <br>
          <div class="line"></div>
          <br>
          <button class="btn-2 form-control text-white my-2 py-2">submit</button>
        </form>
      </div>
    </div>
  </div>
</section>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbzWsXwAIbTC7OIRghO8wOxSxy3dahFMdo0j9yisAfegUtg_b6NGwibdVCsKhRUK0h56/exec'

  const form = document.forms['google-sheet']

  form.addEventListener('submit',e=>{
    e.preventDefault()
    fetch(scriptURL,{
      method : 'POST',
      body : new FormData(form)
    })
    .then(Response=>alert(
      "Thanks for your valuable feedback!!!"
    ))
    .catch(error=>console.error('Error!',error.message))
  })
</script>

</body>
</html>
